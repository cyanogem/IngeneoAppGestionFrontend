<div style="width: 80%;margin: 10px auto">
  <h3 class="unir">Listado de Guias</h3>
  <button mat-raised-button color="primary" (click)="NuevoGuia()">Nuevo Guia</button>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Consecutivo">
        <th mat-header-cell *matHeaderCellDef> Consecutivo </th>
        <td mat-cell *matCellDef="let element"> {{element.consecutivo}} </td>
      </ng-container>


      <ng-container matColumnDef="FechaEntrega">
        <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaEntrega | date: 'dd/MM/yyyy  HH:mm'}} </td>
      </ng-container>


      <ng-container matColumnDef="Bodega">
        <th mat-header-cell *matHeaderCellDef> Bodega </th>
        <td mat-cell *matCellDef="let element"> {{element.bodega}} </td>
      </ng-container>

      <ng-container matColumnDef="Cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>

      <ng-container matColumnDef="TipoGuia">
        <th mat-header-cell *matHeaderCellDef> Tipo Guia </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoGuia}} </td>
      </ng-container>

      <ng-container matColumnDef="NumeroGuia">
        <th mat-header-cell *matHeaderCellDef> Numero Guia </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroGuia}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;">  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="success" (click)="editarGuia(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <br>
  <br>
  <br><br>
  <br>
  <br>
  </div>

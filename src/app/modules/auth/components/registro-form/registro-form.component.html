


  <div class="cardformularioregistro">

       <mat-form-field appearance="outline" class="full-width">

        <mat-error>
          Por favor Ingrese Nombre Completo
        </mat-error>
      </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Correo Electronico" formControlName="email" name="email" required>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <mat-error>
            Por favor Ingrese un Correo valido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="password" formControlName="password" placeholder="Contrase単a" name="password" required>
          <mat-icon matPrefix>lock_outline</mat-icon>

            por favor ingresa la contrase単a
          </mat-error>
        </mat-form-field>
